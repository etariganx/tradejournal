<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Update Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); }
        .chart-container { height: 450px; width: 100%; }
        @media (max-width: 768px) { .chart-container { height: 350px; } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <header class="glass-nav sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6 text-center">
            <h1 class="text-2xl md:text-3xl font-black tracking-tighter text-blue-500 mb-4 uppercase">
                Daily Update Trading Journal
            </h1>
            
            <nav class="flex justify-center items-center space-x-6 md:space-x-12 text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase">
                <a href="index.html" class="hover:text-blue-400 transition">Home</a>
                
                <div class="relative group">
                    <button class="flex items-center hover:text-blue-400 transition uppercase">
                        Journal List <i class="fa-solid fa-chevron-down ml-2 text-[8px]"></i>
                    </button>
                    <ul id="coinDropdown" class="absolute left-1/2 -translate-x-1/2 mt-2 w-48 bg-slate-900 border border-slate-800 rounded-xl hidden group-hover:block overflow-hidden shadow-2xl">
                        </ul>
                </div>
                
                <a href="https://google.com" target="_blank" class="hover:text-blue-400 transition">About</a>
            </nav>
        </div>
        <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="flex flex-col items-center mb-10">
            <div class="relative w-full max-w-md group">
                <input type="text" id="coinSearch" placeholder="Cari Token (ETH, BTC...)" 
                    class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-6 py-4 focus:outline-none focus:border-blue-500 transition-all text-lg font-bold uppercase text-center tracking-widest shadow-2xl">
                <button onclick="loadChart()" class="absolute right-3 top-2.5 bg-blue-600 hover:bg-blue-500 p-3 rounded-xl transition shadow-lg active:scale-95">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <section id="chartSection" class="hidden space-y-6">
            <div class="bg-slate-900 border border-slate-800 p-1 md:p-2 rounded-3xl shadow-2xl overflow-hidden">
                <div id="tradingview_widget" class="chart-container"></div>
            </div>

            <div class="flex flex-col items-center space-y-6">
                <button onclick="generateAIUpdate()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all active:scale-95">
                    Update Info 1 Jam Kedepan
                </button>

                <div id="aiResponse" class="hidden w-full bg-slate-900 border border-slate-800 rounded-3xl p-6 md:p-10 space-y-8 shadow-2xl relative overflow-hidden">
                    <div id="aiContent" class="space-y-6">
                        </div>
                    <div class="flex justify-center pt-4">
                        <button onclick="publishJournal()" class="bg-emerald-600 hover:bg-emerald-500 px-12 py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all shadow-lg active:scale-95">
                            Publish to Journal
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-20">
            <h3 class="text-center text-slate-600 uppercase tracking-[0.4em] text-[10px] mb-8 font-bold">Recent Journals</h3>
            <div id="publishedList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </section>
    </main>

    <footer class="py-12 border-t border-slate-900 mt-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-slate-600 text-xs mb-3 tracking-widest uppercase">&copy; 2026 Daily Trading Journal</p>
            <p class="text-slate-500 text-xs">Created by <a href="https://google.com" target="_blank" class="text-blue-500 font-bold hover:text-blue-400 transition">enchone</a></p>
        </div>
    </footer>

    <script>
        let currentSymbol = "";
        let journalData = JSON.parse(localStorage.getItem('tradingJournals')) || [];

        window.onload = () => { renderDropdown(); renderList(); };

        function loadChart() {
            const val = document.getElementById('coinSearch').value.toUpperCase();
            if (!val) return;
            currentSymbol = val;
            document.getElementById('chartSection').classList.remove('hidden');
            
            new TradingView.widget({
                "autosize": true,
                "symbol": "BINANCE:" + val + "USDT",
                "interval": "15",
                "timezone": "Asia/Jakarta",
                "theme": "dark",
                "style": "1",
                "locale": "id",
                "container_id": "tradingview_widget",
                "studies": ["MASimple@tv-basicstudies","BollingerBands@tv-basicstudies","MACD@tv-basicstudies","RSI@tv-basicstudies","StochasticRSI@tv-basicstudies"]
            });
        }

        function generateAIUpdate() {
            document.getElementById('aiResponse').classList.remove('hidden');
            document.getElementById('aiContent').innerHTML = `
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="space-y-2"><h4 class="text-blue-500 font-black text-xs uppercase tracking-widest">Teknikal</h4><p class="text-sm text-slate-400">Indikator menunjukkan momentum bullish kuat di TF 15M. RSI berada di level 65, menunjukkan masih ada ruang kenaikan.</p></div>
                    <div class="space-y-2"><h4 class="text-blue-500 font-black text-xs uppercase tracking-widest">Fundamental</h4><p class="text-sm text-slate-400">Sentimen pasar positif terhadap ${currentSymbol} menyusul peningkatan volume perdagangan global secara mendadak.</p></div>
                    <div class="space-y-2"><h4 class="text-blue-500 font-black text-xs uppercase tracking-widest">Kesimpulan</h4><p class="text-sm text-slate-400">Disarankan menunggu pullback kecil ke area EMA untuk entri terbaik.</p></div>
                </div>
                <div class="grid grid-cols-3 gap-2 bg-slate-950 p-6 rounded-2xl border border-slate-800 text-center">
                    <div><span class="text-[8px] text-slate-500 block uppercase">Entry</span><span class="text-sm font-bold">Market</span></div>
                    <div><span class="text-[8px] text-red-500 block uppercase">Stop Loss</span><span class="text-sm font-bold">Price -2%</span></div>
                    <div><span class="text-[8px] text-emerald-500 block uppercase">Take Profit</span><span class="text-sm font-bold">Price +5%</span></div>
                </div>
            `;
            window.scrollTo({ top: document.getElementById('aiResponse').offsetTop - 100, behavior: 'smooth' });
        }

        function publishJournal() {
            const now = new Date();
            const dateStr = `${now.getDate()}-${now.getMonth()+1}-${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}`;
            const journalEntry = { symbol: currentSymbol, date: dateStr, id: Date.now() };
            
            journalData.unshift(journalEntry);
            localStorage.setItem('tradingJournals', JSON.stringify(journalData));
            
            renderDropdown();
            renderList();
            alert("Journal dipublish!");
        }

        function renderDropdown() {
            const dd = document.getElementById('coinDropdown');
            const uniqueCoins = [...new Set(journalData.map(j => j.symbol))];
            dd.innerHTML = uniqueCoins.length ? uniqueCoins.map(c => `<li class="px-4 py-3 hover:bg-blue-600 transition cursor-pointer text-xs font-bold border-b border-slate-800 last:border-0" onclick="setSearch('${c}')">${c}</li>`).join('') : '<li class="px-4 py-3 text-slate-600 text-[10px] italic">Kosong</li>';
        }

        function renderList() {
            const list = document.getElementById('publishedList');
            list.innerHTML = journalData.map(j => `
                <div class="bg-slate-900 border border-slate-800 p-5 rounded-2xl flex justify-between items-center group hover:border-blue-500 transition-all">
                    <div><h4 class="font-black text-blue-500 text-sm tracking-widest">${j.symbol}-${j.date}</h4><p class="text-[8px] text-slate-600 uppercase mt-1">Trading Log Active</p></div>
                    <i class="fa-solid fa-arrow-right text-slate-700 group-hover:text-blue-400 transition"></i>
                </div>
            `).join('');
        }

        function setSearch(s) { document.getElementById('coinSearch').value = s; loadChart(); }
    </script>
</body>
</html>
