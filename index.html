<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Daily Update Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-nav { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); }
        .chart-container { height: 600px; width: 100%; }
        @media (max-width: 768px) { .chart-container { height: 450px; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col">

    <header class="glass-nav sticky top-0 z-50 border-b border-slate-800/50">
        <div class="container mx-auto px-4 py-6 text-center">
            <h1 class="text-2xl md:text-4xl font-black tracking-tighter text-blue-500 mb-6 uppercase italic">
                Daily Update Trading Journal
            </h1>
            
            <nav class="flex justify-center items-center space-x-6 md:space-x-12 text-[10px] md:text-xs font-bold tracking-[0.3em] uppercase">
                <a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a>
                
                <div class="relative group">
                    <button class="flex items-center hover:text-blue-400 transition duration-300 uppercase">
                        Journal List <i class="fa-solid fa-chevron-down ml-2 text-[8px]"></i>
                    </button>
                    <ul id="coinDropdown" class="absolute left-1/2 -translate-x-1/2 mt-2 w-56 bg-slate-900 border border-slate-800 rounded-2xl hidden group-hover:block overflow-hidden shadow-2xl py-2 custom-scrollbar max-h-64 overflow-y-auto">
                        </ul>
                </div>
                
                <a href="https://google.com" target="_blank" class="hover:text-blue-400 transition duration-300">About</a>
            </nav>
        </div>
        <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-blue-500/20 to-transparent"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">
        
        <div class="flex flex-col items-center mb-12">
            <div class="relative w-full max-w-lg group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <input type="text" id="coinSearch" placeholder="Cari Token (Contoh: ETH, BTC, DOGE...)" 
                    class="relative w-full bg-slate-950 border border-slate-800 rounded-2xl px-8 py-5 focus:outline-none focus:border-blue-500 transition-all text-xl font-bold uppercase text-center tracking-widest shadow-2xl">
                <button onclick="loadChart()" class="absolute right-3 top-3 bg-blue-600 hover:bg-blue-500 p-4 rounded-xl transition shadow-lg active:scale-95">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <section id="chartSection" class="hidden space-y-8 animate-in fade-in duration-700">
            <div class="bg-slate-900 border border-slate-800 p-1 rounded-3xl shadow-2xl overflow-hidden ring-1 ring-slate-800">
                <div id="tradingview_widget" class="chart-container"></div>
            </div>

            <div class="flex flex-col items-center space-y-8">
                <button onclick="generateAIUpdate()" class="w-full md:w-auto bg-gradient-to-r from-blue-700 to-blue-500 hover:from-blue-600 hover:to-blue-400 px-12 py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl transition-all active:scale-95 flex items-center justify-center">
                    <i class="fa-solid fa-wand-magic-sparkles mr-3"></i> Update Info 1 Jam Kedepan
                </button>

                <div id="aiResponse" class="hidden w-full bg-slate-900 border border-slate-800 rounded-[2rem] p-6 md:p-12 space-y-8 shadow-2xl relative">
                    <div id="aiContent" class="space-y-8 leading-relaxed">
                        </div>
                    <div class="flex justify-center pt-8 border-t border-slate-800">
                        <button onclick="publishJournal()" class="bg-emerald-600 hover:bg-emerald-500 px-16 py-5 rounded-2xl font-black uppercase text-xs tracking-[0.3em] transition-all shadow-lg active:scale-95">
                            Publish to Journal
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-24">
            <h3 class="text-center text-slate-600 uppercase tracking-[0.5em] text-[10px] mb-12 font-black">History Published Journal</h3>
            <div id="publishedList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </section>
    </main>

    <footer class="py-16 border-t border-slate-900/50 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-slate-600 text-[10px] mb-4 tracking-[0.4em] uppercase font-bold">&copy; 2026 Daily Trading Journal</p>
            <p class="text-slate-500 text-xs">Created by <a href="https://google.com" target="_blank" class="text-blue-500 font-black hover:text-blue-400 transition-all uppercase tracking-widest">enchone</a></p>
        </div>
    </footer>

    <script>
        let currentSymbol = "";
        let journalData = JSON.parse(localStorage.getItem('tradingJournals')) || [];

        window.onload = () => { renderDropdown(); renderList(); };

        function loadChart() {
            const val = document.getElementById('coinSearch').value.toUpperCase();
            if (!val) return;
            currentSymbol = val;
            document.getElementById('chartSection').classList.remove('hidden');
            
            new TradingView.widget({
                "autosize": true,
                "symbol": "BINANCE:" + val + "USDT",
                "interval": "15",
                "timezone": "Asia/Jakarta",
                "theme": "dark",
                "style": "1",
                "locale": "id",
                "container_id": "tradingview_widget",
                "studies": [
                    "MASimple@tv-basicstudies", // Manual setup in UI for MA5, 10, 30
                    "BollingerBands@tv-basicstudies",
                    "MACD@tv-basicstudies",
                    "RSI@tv-basicstudies",
                    "StochasticRSI@tv-basicstudies",
                    "ParabolicSAR@tv-basicstudies"
                ],
                "enabled_features": ["study_templates"],
                "disabled_features": ["use_localstorage_for_settings_events"]
            });
        }

        async function generateAIUpdate() {
            const aiBox = document.getElementById('aiResponse');
            const aiContent = document.getElementById('aiContent');
            
            let apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                apiKey = prompt("AIzaSyAsGkZszKR_EMyKPogWXcWUyLprsF7Lx4M");
                if (apiKey) localStorage.setItem('gemini_api_key', apiKey);
                else return;
            }

            aiBox.classList.remove('hidden');
            aiContent.innerHTML = `<div class="flex flex-col items-center py-20"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-500 mb-6"></div><p class="text-xs uppercase tracking-widest text-slate-500 font-bold">Menganalisis Teknikal & Fundamental...</p></div>`;

            // Prompt Detail sesuai permintaan
            const promptMsg = `Bertindaklah sebagai Analis Pro Trader. Berikan analisis mendalam untuk ${currentSymbol}/USDT. 
            Gunakan data indikator ini: MA (5,10,30), EMA (5,10,30), BOLL N20, MACD, RSI (6,14,24).
            Wajib berikan format HTML Tailwind:
            1. Sektor Teknikal (Analisis posisi MA, RSI, dan Bollinger).
            2. Sektor Fundamental (Update berita kripto global terkait koin ini).
            3. Kesimpulan Komprehensif (Arah 1 jam ke depan).
            4. Trading Plan (Entry Zone, Stop Loss, Take Profit).
            Gunakan warna teks yang menarik (blue, emerald, red).`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptMsg }] }] })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                aiContent.innerHTML = text.replace(/```html/g, '').replace(/```/g, '');
                window.scrollTo({ top: aiBox.offsetTop - 100, behavior: 'smooth' });
            } catch (e) {
                aiContent.innerHTML = `<p class="text-red-500 text-center font-bold">Error: Cek API Key atau koneksi Anda.</p>`;
                localStorage.removeItem('gemini_api_key');
            }
        }

        function publishJournal() {
            if (!currentSymbol) return;
            const now = new Date();
            const dateStr = `${now.getDate()}-${now.getMonth()+1}-${now.getFullYear()}-${now.getHours()}:${now.getMinutes()}`;
            const journalEntry = { symbol: currentSymbol, date: dateStr, id: Date.now() };
            
            journalData.unshift(journalEntry);
            localStorage.setItem('tradingJournals', JSON.stringify(journalData));
            
            renderDropdown();
            renderList();
            alert(`Berhasil publish: ${currentSymbol}`);
        }

        function renderDropdown() {
            const dd = document.getElementById('coinDropdown');
            const uniqueCoins = [...new Set(journalData.map(j => j.symbol))];
            if (!uniqueCoins.length) return dd.innerHTML = '<li class="px-4 py-3 text-slate-600 text-[10px] italic">No Category</li>';
            dd.innerHTML = uniqueCoins.map(c => `<li class="px-6 py-3 hover:bg-blue-600 transition cursor-pointer text-xs font-black tracking-widest border-b border-slate-800/50 last:border-0" onclick="setSearch('${c}')">${c}</li>`).join('');
        }

        function renderList() {
            const list = document.getElementById('publishedList');
            if (!journalData.length) return list.innerHTML = "<p class='col-span-2 text-center text-slate-700 text-[10px] uppercase tracking-widest'>Belum ada journal terbit.</p>";
            list.innerHTML = journalData.map(j => `
                <div onclick="setSearch('${j.symbol}')" class="bg-slate-900/50 border border-slate-800 p-6 rounded-[1.5rem] flex justify-between items-center group hover:border-blue-500/50 hover:bg-slate-900 transition-all cursor-pointer">
                    <div>
                        <h4 class="font-black text-blue-500 text-sm tracking-wider uppercase">${j.symbol}-${j.date}</h4>
                        <p class="text-[8px] text-slate-600 uppercase mt-1 tracking-widest font-bold">Category: ${j.symbol}</p>
                    </div>
                    <div class="bg-slate-800 p-3 rounded-xl group-hover:bg-blue-600 transition-colors">
                        <i class="fa-solid fa-arrow-right text-xs"></i>
                    </div>
                </div>
            `).join('');
        }

        function setSearch(s) {
            document.getElementById('coinSearch').value = s;
            loadChart();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
