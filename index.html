<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .chart-container { height: 500px; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        
        <div id="homeSection">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-extrabold tracking-tighter text-slate-800 uppercase">
                    <i class="fa-solid fa-bolt-lightning text-blue-600 mr-2"></i>Trade<span class="text-blue-600">Journal</span>
                </h1>
                <div id="liveTime" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"></div>
            </div>

            <div class="relative max-w-md mx-auto mb-8">
                <input type="text" id="coinInput" placeholder="CONTOH: BTC atau ETH" 
                    class="w-full pl-6 pr-16 py-4 rounded-2xl border-0 shadow-lg focus:ring-2 focus:ring-blue-500 font-bold uppercase tracking-widest text-sm">
                <button onclick="initChart()" class="absolute right-2 top-2 bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div id="workspace" class="hidden">
                <div id="tv_chart" class="chart-container mb-6"></div>
                <div class="flex flex-col items-center gap-4">
                    <button onclick="generateAnalysis()" class="w-full md:w-auto bg-slate-900 text-white px-10 py-5 rounded-2xl font-bold uppercase tracking-widest shadow-xl hover:bg-blue-600 transition-all">
                        <i class="fa-solid fa-wand-magic-sparkles mr-2 text-yellow-400"></i> Dapatkan Update Analisis
                    </button>

                    <div id="entryBox" class="hidden w-full glass rounded-[2.5rem] p-6 md:p-10 shadow-2xl mt-4">
                        <div id="analysisOutput"></div>
                        
                        <div class="mt-8">
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Snapshot Chart (Klik Input & Tekan Ctrl+V)</label>
                            <input type="text" id="pasteArea" placeholder="Tempel gambar chart di sini..." 
                                class="w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl text-xs focus:outline-none focus:border-blue-400">
                            <div id="previewWrap" class="hidden mt-4 relative">
                                <img id="imgPreview" src="" class="w-full rounded-xl shadow-lg border-4 border-white">
                            </div>
                        </div>

                        <button onclick="saveEntry()" class="w-full mt-10 bg-emerald-500 hover:bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-lg transition-all">
                            Simpan ke Database Jurnal
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-20">
                <h3 class="text-center font-black text-slate-300 uppercase tracking-[0.4em] text-[10px] mb-8 text-blue-600">Riwayat Jurnal</h3>
                <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>

        <div id="viewSection" class="hidden animate-in fade-in duration-500">
            <div class="glass rounded-[3rem] overflow-hidden shadow-2xl border-white border-4">
                <div id="viewImageWrap" class="w-full">
                    <img id="viewImg" src="" class="w-full block">
                </div>
                
                <div class="p-8 md:p-12">
                    <div id="viewContent"></div>
                    
                    <div class="mt-12 flex justify-center">
                        <button onclick="goHome()" class="bg-slate-900 text-white px-12 py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg hover:bg-blue-600 transition-all">
                            <i class="fa-solid fa-house mr-2"></i> Kembali Ke Home
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let currentSymbol = "";
        let currentHTML = "";
        let journalData = JSON.parse(localStorage.getItem('trader_db')) || [];

        function initChart() {
            const val = document.getElementById('coinInput').value.toUpperCase();
            if(!val) return;
            currentSymbol = val;
            document.getElementById('workspace').classList.remove('hidden');
            
            new TradingView.widget({
                "autosize": true,
                "symbol": "GATEIO:" + currentSymbol + "USDT",
                "interval": "15",
                "timezone": "Asia/Jakarta",
                "theme": "light",
                "style": "1",
                "locale": "id",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_chart",
                "studies": ["MASimple@tv-basicstudies", "RSI@tv-basicstudies"]
            });
        }

        function generateAnalysis() {
            const box = document.getElementById('entryBox');
            const output = document.getElementById('analysisOutput');
            box.classList.remove('hidden');

            currentHTML = `
                <div class="text-center mb-10">
                    <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase">Forecast 1H</span>
                    <h2 class="text-4xl font-black text-slate-900 mt-2 tracking-tighter">${currentSymbol}/USDT</h2>
                </div>
                <div class="grid md:grid-cols-2 gap-10 mb-10 text-sm leading-relaxed">
                    <div class="space-y-3">
                        <h4 class="font-black text-blue-600 uppercase tracking-widest text-xs border-b pb-2">Technical Insight</h4>
                        <p class="text-slate-500 italic">Harga bergerak di atas Moving Average menunjukkan tren jangka pendek masih cukup kuat. Indikator RSI berada di area netral.</p>
                    </div>
                    <div class="space-y-3">
                        <h4 class="font-black text-orange-600 uppercase tracking-widest text-xs border-b pb-2">Market Sentiment</h4>
                        <p class="text-slate-500 italic">Volume perdagangan stabil dengan tekanan beli yang konsisten. Waspadai area resistance psikologis.</p>
                    </div>
                </div>
                <div class="bg-slate-900 text-white p-8 rounded-[2rem] shadow-inner">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Entry</p><p class="font-bold text-blue-400 uppercase">Market</p></div>
                        <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Stop Loss</p><p class="font-bold text-red-400 uppercase">2%</p></div>
                        <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Take Profit</p><p class="font-bold text-emerald-400 uppercase">5%</p></div>
                    </div>
                </div>
            `;
            output.innerHTML = currentHTML;
            box.scrollIntoView({ behavior: 'smooth' });
        }

        // Paste Logic
        document.getElementById('pasteArea').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const base64 = event.target.result;
                        document.getElementById('imgPreview').src = base64;
                        document.getElementById('previewWrap').classList.remove('hidden');
                        document.getElementById('pasteArea').value = "Gambar Terdeteksi!";
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        function saveEntry() {
            const imgData = document.getElementById('imgPreview').src;
            if(!currentSymbol) return;

            const entry = {
                id: Date.now(),
                symbol: currentSymbol,
                time: new Date().toLocaleString('id-ID'),
                html: currentHTML,
                image: imgData
            };

            journalData.unshift(entry);
            localStorage.setItem('trader_db', JSON.stringify(journalData));
            renderHistory();
            goHome();
            alert("Berhasil Disimpan!");
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = journalData.map(item => `
                <div class="glass p-6 rounded-[2.5rem] shadow-lg border border-white hover:scale-[1.02] transition-all cursor-pointer" onclick="viewJournal(${item.id})">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[9px] font-black bg-blue-50 text-blue-600 px-3 py-1 rounded-full uppercase">${item.symbol}</span>
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${item.time}</span>
                    </div>
                    ${item.image ? `<img src="${item.image}" class="w-full h-32 object-cover rounded-2xl border shadow-sm">` : ''}
                    <div class="mt-3 text-[10px] text-slate-400 font-bold uppercase tracking-widest">Klik untuk lihat detail â†’</div>
                </div>
            `).join('') || '<p class="text-center col-span-2 text-slate-400 text-xs italic">Belum ada riwayat.</p>';
        }

        // FUNGSI VIEW JOURNAL (MODE BERSIH)
        function viewJournal(id) {
            const entry = journalData.find(e => e.id === id);
            if(!entry) return;

            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('viewSection').classList.remove('hidden');

            document.getElementById('viewImg').src = entry.image || '';
            document.getElementById('viewContent').innerHTML = entry.html;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goHome() {
            document.getElementById('viewSection').classList.add('hidden');
            document.getElementById('homeSection').classList.remove('hidden');
            document.getElementById('workspace').classList.add('hidden');
            document.getElementById('entryBox').classList.add('hidden');
            document.getElementById('previewWrap').classList.add('hidden');
            document.getElementById('imgPreview').src = "";
            document.getElementById('pasteArea').value = "";
            document.getElementById('coinInput').value = "";
        }

        setInterval(() => {
            document.getElementById('liveTime').innerText = new Date().toLocaleString();
        }, 1000);

        window.onload = renderHistory;
    </script>
</body>
</html>
