<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Update Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); }
        .chart-container { height: 450px; width: 100%; }
        @media (max-width: 768px) { .chart-container { height: 350px; } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <header class="glass-nav sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6 text-center">
            <h1 class="text-2xl md:text-3xl font-black tracking-tighter text-blue-500 mb-4 uppercase">
                Daily Update Trading Journal
            </h1>
            
            <nav class="flex justify-center items-center space-x-6 md:space-x-12 text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase">
                <a href="index.html" class="hover:text-blue-400 transition">Home</a>
                
                <div class="relative group">
                    <button class="flex items-center hover:text-blue-400 transition uppercase">
                        Journal List <i class="fa-solid fa-chevron-down ml-2 text-[8px]"></i>
                    </button>
                    <ul id="coinDropdown" class="absolute left-1/2 -translate-x-1/2 mt-2 w-48 bg-slate-900 border border-slate-800 rounded-xl hidden group-hover:block overflow-hidden shadow-2xl">
                        </ul>
                </div>
                
                <a href="https://google.com" target="_blank" class="hover:text-blue-400 transition">About</a>
            </nav>
        </div>
        <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="flex flex-col items-center mb-10">
            <div class="relative w-full max-w-md group">
                <input type="text" id="coinSearch" placeholder="Cari Token (ETH, BTC...)" 
                    class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-6 py-4 focus:outline-none focus:border-blue-500 transition-all text-lg font-bold uppercase text-center tracking-widest shadow-2xl">
                <button onclick="loadChart()" class="absolute right-3 top-2.5 bg-blue-600 hover:bg-blue-500 p-3 rounded-xl transition shadow-lg active:scale-95">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <section id="chartSection" class="hidden space-y-6">
            <div class="bg-slate-900 border border-slate-800 p-1 md:p-2 rounded-3xl shadow-2xl overflow-hidden">
                <div id="tradingview_widget" class="chart-container"></div>
            </div>

            <div class="flex flex-col items-center space-y-6">
                <button onclick="generateAIUpdate()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all active:scale-95">
                    Update Info 1 Jam Kedepan
                </button>

                <div id="aiResponse" class="hidden w-full bg-slate-900 border border-slate-800 rounded-3xl p-6 md:p-10 space-y-8 shadow-2xl relative overflow-hidden">
                    <div id="aiContent" class="space-y-6">
                        </div>
                    <div class="flex justify-center pt-4">
                        <button onclick="publishJournal()" class="bg-emerald-600 hover:bg-emerald-500 px-12 py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all shadow-lg active:scale-95">
                            Publish to Journal
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-20">
            <h3 class="text-center text-slate-600 uppercase tracking-[0.4em] text-[10px] mb-8 font-bold">Recent Journals</h3>
            <div id="publishedList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </section>
    </main>

    <footer class="py-12 border-t border-slate-900 mt-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-slate-600 text-xs mb-3 tracking-widest uppercase">&copy; 2026 Daily Trading Journal</p>
            <p class="text-slate-500 text-xs">Created by <a href="https://google.com" target="_blank" class="text-blue-500 font-bold hover:text-blue-400 transition">enchone</a></p>
        </div>
    </footer>

    <script>
    let currentSymbol = "";
    // Mengambil data dari localStorage agar tidak hilang saat refresh
    let journalData = JSON.parse(localStorage.getItem('tradingJournals')) || [];

    window.onload = () => { 
        renderDropdown(); 
        renderList(); 
    };

    function loadChart() {
        const val = document.getElementById('coinSearch').value.toUpperCase();
        if (!val) return;
        currentSymbol = val;
        document.getElementById('chartSection').classList.remove('hidden');
        
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:" + val + "USDT",
            "interval": "15",
            "timezone": "Asia/Jakarta",
            "theme": "dark",
            "style": "1",
            "locale": "id",
            "container_id": "tradingview_widget",
            "studies": [
                "MASimple@tv-basicstudies",
                "BollingerBands@tv-basicstudies",
                "MACD@tv-basicstudies",
                "RSI@tv-basicstudies",
                "StochasticRSI@tv-basicstudies",
                "ParabolicSAR@tv-basicstudies"
            ]
        });
    }

    // Fungsi agar list koin bisa diklik
    function setSearch(s) {
        document.getElementById('coinSearch').value = s;
        loadChart();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function generateAIUpdate() {
        const aiBox = document.getElementById('aiResponse');
        const aiContent = document.getElementById('aiContent');
        aiBox.classList.remove('hidden');
        aiContent.innerHTML = "<p class='text-center animate-pulse'>Sedang menganalisis data pasar dan berita fundamental...</p>";

        // Catatan: Untuk hasil asli dari AI, Anda perlu integrasi API (Gemini/OpenAI)
        // Ini adalah template respons komprehensif yang mensimulasikan pembacaan indikator Anda
        setTimeout(() => {
            aiContent.innerHTML = `
                <div class="space-y-8">
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="bg-slate-950 p-6 rounded-2xl border border-slate-800">
                            <h4 class="text-blue-400 font-black text-xs uppercase tracking-[0.2em] mb-4">Technical Deep Analysis</h4>
                            <ul class="text-sm text-slate-300 space-y-2">
                                <li>• <strong>Trend:</strong> MA5/10 berada di atas MA30 (Strong Bullish Momentum).</li>
                                <li>• <strong>Volatility:</strong> Bollinger Bands melebar, harga menempel di Upper Band (High Volatility).</li>
                                <li>• <strong>Oscillators:</strong> RSI(6) di level 75 (Overbought), butuh waspada koreksi singkat. MACD menunjukkan Golden Cross valid.</li>
                                <li>• <strong>Support/Resist:</strong> Menghadapi resistensi SRL 1.1 di area psikologis.</li>
                            </ul>
                        </div>
                        <div class="bg-slate-950 p-6 rounded-2xl border border-slate-800">
                            <h4 class="text-emerald-400 font-black text-xs uppercase tracking-[0.2em] mb-4">Fundamental Impact</h4>
                            <p class="text-sm text-slate-300 leading-relaxed">
                                Sentimen global sedang dipengaruhi oleh data inflasi yang lebih rendah dari ekspektasi. Hal ini memicu aliran dana (inflow) ke aset berisiko. Khusus untuk ${currentSymbol}, terdapat peningkatan aktivitas on-chain sebesar 15% dalam 24 jam terakhir yang mendukung kenaikan harga berkelanjutan.
                            </p>
                        </div>
                    </div>

                    <div class="bg-blue-900/20 p-6 rounded-2xl border border-blue-500/30">
                        <h4 class="text-white font-black text-center text-xs uppercase tracking-[0.2em] mb-4">Trading Plan (1 Hour Outlook)</h4>
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div class="p-3 bg-slate-900 rounded-xl"><span class="block text-[10px] text-slate-500 uppercase">Entry Zone</span><span class="font-bold text-blue-400">Current / Re-test MA10</span></div>
                            <div class="p-3 bg-slate-900 rounded-xl"><span class="block text-[10px] text-red-500 uppercase">Stop Loss</span><span class="font-bold">Di bawah MA30</span></div>
                            <div class="p-3 bg-slate-900 rounded-xl"><span class="block text-[10px] text-emerald-500 uppercase">Target TP</span><span class="font-bold">+3.5% Area</span></div>
                        </div>
                        <p class="mt-4 text-xs text-center text-slate-400 italic font-medium uppercase">Kesimpulan: Struktur market masih sangat kuat, namun entri terbaik adalah menunggu re-test di area support dinamis MA10.</p>
                    </div>
                </div>
            `;
        }, 1500);
    }

    function publishJournal() {
        if (!currentSymbol) return;
        const now = new Date();
        const dateStr = `${now.getDate()}-${now.getMonth()+1}-${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}`;
        const journalEntry = { symbol: currentSymbol, date: dateStr, id: Date.now() };
        
        journalData.unshift(journalEntry); // Tambah ke awal list
        localStorage.setItem('tradingJournals', JSON.stringify(journalData));
        
        renderDropdown();
        renderList();
        alert(`Journal ${currentSymbol} Berhasil Disimpan di Browser!`);
    }

    function renderDropdown() {
        const dd = document.getElementById('coinDropdown');
        const uniqueCoins = [...new Set(journalData.map(j => j.symbol))];
        if (uniqueCoins.length === 0) {
            dd.innerHTML = '<li class="px-4 py-3 text-slate-600 text-[10px] italic">Belum ada journal</li>';
            return;
        }
        dd.innerHTML = uniqueCoins.map(c => `
            <li class="px-4 py-3 hover:bg-blue-600 transition cursor-pointer text-xs font-bold border-b border-slate-800 last:border-0" 
                onclick="setSearch('${c}')">${c}</li>
        `).join('');
    }

    function renderList() {
        const list = document.getElementById('publishedList');
        if (journalData.length === 0) {
            list.innerHTML = "<p class='col-span-2 text-center text-slate-700 text-xs italic'>Belum ada postingan terpublikasi.</p>";
            return;
        }
        list.innerHTML = journalData.map(j => `
            <div onclick="setSearch('${j.symbol}')" class="bg-slate-900 border border-slate-800 p-5 rounded-2xl flex justify-between items-center group hover:border-blue-500 transition-all cursor-pointer">
                <div>
                    <h4 class="font-black text-blue-500 text-sm tracking-widest">${j.symbol}-${j.date}</h4>
                    <p class="text-[8px] text-slate-600 uppercase mt-1 tracking-widest">Click to view chart</p>
                </div>
                <i class="fa-solid fa-arrow-right text-slate-700 group-hover:text-blue-400 transition"></i>
            </div>
        `).join('');
    }
</script>
</body>
</html>
