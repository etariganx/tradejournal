<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .chart-frame { height: 500px; border-radius: 20px; border: 4px solid white; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="glass sticky top-0 z-50 px-6 py-4 mb-8 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-xl tracking-tighter uppercase text-slate-800">
                <i class="fa-solid fa-brain text-blue-600 mr-2"></i>AI<span class="text-blue-600">PRO</span>JOURNAL
            </h1>
            <div class="flex gap-6 text-[10px] font-black uppercase tracking-widest text-slate-400">
                <button onclick="window.location.reload()" class="hover:text-blue-600">Home</button>
                <button onclick="document.getElementById('historyList').scrollIntoView({behavior:'smooth'})" class="hover:text-blue-600">History</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4">
        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-sm">
                <input type="text" id="coinInput" placeholder="CONTOH: BTC" 
                    class="w-full bg-white border-2 border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:border-blue-500 font-bold uppercase tracking-widest shadow-sm">
                <button onclick="loadChart()" class="absolute right-2 top-2 bg-slate-900 text-white p-3 rounded-xl hover:bg-blue-600 transition shadow-md">
                    <i class="fa-solid fa-chart-line"></i>
                </button>
            </div>
        </div>

        <div id="workspace" class="hidden space-y-8">
            <div id="tv_chart" class="chart-frame overflow-hidden bg-white"></div>

            <div class="flex flex-col items-center gap-6">
                
                <div class="w-full max-w-2xl bg-white p-6 rounded-3xl border-2 border-dashed border-blue-200 text-center relative hover:bg-blue-50 transition">
                    <input type="text" id="pasteInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" placeholder="Paste Here">
                    <div id="pastePrompt">
                        <i class="fa-solid fa-camera-retro text-3xl text-blue-400 mb-2"></i>
                        <p class="text-xs font-black text-slate-500 uppercase tracking-widest">Klik Disini & Paste (Ctrl+V) Screenshot Chat/Chart</p>
                    </div>
                    <img id="imgPreview" class="hidden w-full rounded-xl shadow-lg border-2 border-white">
                </div>

                <button onclick="processAI()" id="btnAnalyze" class="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl hover:scale-105 transition-all">
                    Analisa Pergerakan 1 Jam Ke Depan
                </button>

                <div id="reviewOutput" class="hidden w-full glass rounded-[2.5rem] p-8 md:p-12 shadow-2xl border-t-8 border-blue-500">
                    <div id="reviewImageArea" class="mb-10 rounded-2xl overflow-hidden border-4 border-white shadow-lg">
                        <img id="finalImg" src="" class="w-full">
                    </div>

                    <div id="aiContent"></div>

                    <div class="mt-12 flex justify-center">
                        <button onclick="publishJournal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-20 py-5 rounded-2xl font-black uppercase tracking-[0.3em] shadow-lg transition-all active:scale-95">
                            PUBLISH JOURNAL
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-24 pt-10 border-t border-slate-200">
            <h3 class="text-center font-black uppercase tracking-[0.5em] text-slate-400 text-[10px] mb-12">Database Jurnal Tersimpan</h3>
            <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>
    </main>

    <footer class="mt-20 py-10 text-center bg-white border-t border-slate-200">
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Professional AI Journaling System &copy; 2026</p>
    </footer>

    <script>
        let symbol = "";
        let db = JSON.parse(localStorage.getItem('ai_trade_db')) || [];
        let aiGeneratedHTML = "";

        function loadChart() {
            symbol = document.getElementById('coinInput').value.toUpperCase();
            if(!symbol) return;
            document.getElementById('workspace').classList.remove('hidden');
            new TradingView.widget({
                "autosize": true,
                "symbol": "GATEIO:" + symbol + "USDT",
                "interval": "60",
                "container_id": "tv_chart",
                "theme": "light",
                "style": "1",
                "locale": "id"
            });
        }

        // Paste Image Logic
        document.getElementById('pasteInput').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const base64 = event.target.result;
                        document.getElementById('imgPreview').src = base64;
                        document.getElementById('finalImg').src = base64;
                        document.getElementById('imgPreview').classList.remove('hidden');
                        document.getElementById('pastePrompt').classList.add('hidden');
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        async function processAI() {
            if(!document.getElementById('imgPreview').src.startsWith('data:')) {
                alert("Silakan Paste screenshot dulu!");
                return;
            }

            const btn = document.getElementById('btnAnalyze');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Memproses Data Market...';
            
            try {
                // Tarik data real-time dari API (Simulasi AI membaca market)
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}USDT&interval=1h&limit=50`);
                const data = await res.json();
                const lastClose = parseFloat(data[data.length - 1][4]);
                
                // Format Output Title & Content (Versi Awal yang kamu suka)
                aiGeneratedHTML = `
                    <div class="text-center mb-10">
                        <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black tracking-widest uppercase">Forecast Report</span>
                        <h2 class="text-5xl font-black text-slate-900 mt-2 tracking-tighter">${symbol}/USDT</h2>
                        <p class="text-blue-600 font-bold mt-1 uppercase text-xs tracking-widest">Market Price: $${lastClose}</p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-12 text-sm leading-relaxed">
                        <div class="space-y-4">
                            <h4 class="font-black text-blue-600 uppercase tracking-widest text-[10px] border-b pb-2">Technical Insight</h4>
                            <p class="text-slate-500 italic">Berdasarkan visualisasi chart yang Anda upload, struktur market menunjukkan konsolidasi di area support. Indikator teknikal mengarah pada potensi rebound teknikal dalam 1 jam ke depan.</p>
                        </div>
                        <div class="space-y-4">
                            <h4 class="font-black text-orange-600 uppercase tracking-widest text-[10px] border-b pb-2">Market Sentiment</h4>
                            <p class="text-slate-500 italic">Volume perdagangan mulai stabil. Tekanan beli perlahan meningkat seiring dengan harga yang bertahan di atas level psikologis.</p>
                        </div>
                    </div>

                    <div class="mt-10 bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-inner border-b-8 border-blue-500">
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Entry Zone</p><p class="font-black text-blue-400 uppercase text-lg">Market</p></div>
                            <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Stop Loss</p><p class="font-black text-red-400 uppercase text-lg">2.00%</p></div>
                            <div><p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Take Profit</p><p class="font-black text-emerald-400 uppercase text-lg">5.00%</p></div>
                        </div>
                    </div>
                `;

                document.getElementById('aiContent').innerHTML = aiGeneratedHTML;
                document.getElementById('reviewOutput').classList.remove('hidden');
                document.getElementById('reviewOutput').scrollIntoView({behavior:'smooth'});
                btn.innerHTML = 'Analisa Pergerakan 1 Jam Ke Depan';

            } catch (err) {
                alert("Gagal scan data market.");
                btn.innerHTML = 'Analisa Pergerakan 1 Jam Ke Depan';
            }
        }

        function publishJournal() {
            const entry = {
                id: Date.now(),
                symbol: symbol,
                time: new Date().toLocaleString(),
                image: document.getElementById('finalImg').src,
                html: aiGeneratedHTML
            };

            db.unshift(entry);
            localStorage.setItem('ai_trade_db', JSON.stringify(db));
            renderHistory();
            
            // Reset UI
            alert("Journal Berhasil Dipublikasikan!");
            document.getElementById('workspace').classList.add('hidden');
            document.getElementById('reviewOutput').classList.add('hidden');
            document.getElementById('pastePrompt').classList.remove('hidden');
            document.getElementById('imgPreview').classList.add('hidden');
            document.getElementById('imgPreview').src = "";
            window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = db.map(item => `
                <div class="glass p-6 rounded-[2.5rem] shadow-lg border border-white hover:scale-[1.02] transition duration-300">
                    <div class="flex justify-between items-center mb-6">
                        <span class="bg-slate-900 text-white px-4 py-1 rounded-full text-[10px] font-black">${item.symbol}/USDT</span>
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${item.time}</span>
                    </div>
                    <img src="${item.image}" class="w-full rounded-2xl mb-6 shadow-sm border border-slate-100">
                    <div class="transform scale-[0.85] origin-top -mt-4 opacity-70 pointer-events-none line-clamp-6">
                        ${item.html}
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-100 text-center text-[10px] font-black text-blue-600 uppercase tracking-[0.2em]">Saved To Journal Database</div>
                </div>
            `).join('');
        }

        window.onload = renderHistory;
    </script>
</body>
</html>
